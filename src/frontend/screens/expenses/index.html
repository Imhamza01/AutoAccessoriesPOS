<div class="header-actions">
    <h1>Expenses Management</h1>
    <button class="btn btn-primary" onclick="window.app.screens.expenses.showAddExpenseModal()">
        <span class="icon">âž•</span> Add Expense
    </button>
</div>

<div class="content-card">
    <div class="toolbar">
        <div class="search-bar">
            <input type="text" id="expense-search" placeholder="Search expenses..."
                onkeyup="window.app.screens.expenses.filterExpenses()">
        </div>
        <div class="filters">
            <select id="expense-category-filter" onchange="window.app.screens.expenses.filterExpenses()">
                <option value="">All Categories</option>
                <option value="utility">Utilities</option>
                <option value="rent">Rent</option>
                <option value="supplies">Supplies</option>
                <option value="salary">Salary</option>
                <option value="other">Other</option>
            </select>
            <input type="date" id="expense-date-filter" onchange="window.app.screens.expenses.filterExpenses()">
        </div>
    </div>

    <div class="table-responsive">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Reference</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenses-table-body">
                <!-- Expenses will be loaded here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Add Expense Modal -->
<div id="add-expense-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Expense</h2>
            <button class="modal-close" onclick="window.app.screens.expenses.closeModal()">&times;</button>
        </div>
        <div class="modal-body">
            <form id="add-expense-form" onsubmit="window.app.screens.expenses.handleSaveExpense(event)">
                <div class="form-group">
                    <label>Category</label>
                    <select name="category" required>
                        <option value="utility">Utilities</option>
                        <option value="rent">Rent</option>
                        <option value="supplies">Supplies</option>
                        <option value="salary">Salary</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Reference / Ref #</label>
                    <input type="text" name="reference">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary"
                        onclick="window.app.screens.expenses.closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Expense</button>
                </div>
            </form>
        </div>
    </div>
</div>
