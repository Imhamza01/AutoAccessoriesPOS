<div id="customers-screen" class="screen">
  <div class="screen-header">
    <h1>Customers Management</h1>
    <div class="header-actions">
      <button class="btn btn-primary" onclick="app.screens.customers.showAddModal()">
        <i class="icon-plus"></i> Add Customer
      </button>
    </div>
  </div>

  <div class="screen-content">
    <div class="filters">
      <input type="text" id="customer-search" placeholder="Search by name or phone..." onkeyup="app.screens.customers.filter()">
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>City</th>
          <th>Credit Limit</th>
          <th>Credit Used</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customers-table">
        <tr><td colspan="7" class="loading">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</div>
