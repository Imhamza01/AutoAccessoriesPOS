<div class="screen-header">
  <h1>Customers Management</h1>
  <div class="header-actions">
    <button class="btn btn-primary" onclick="app.screens.customers.showAddModal()">
      <i class="icon-plus"></i> Add Customer
    </button>
  </div>
</div>

<div class="screen-content">
    <div class="filters">
      <input type="text" id="customer-search" placeholder="Search by name or phone..."
        onkeyup="app.screens.customers.filter()">
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>City</th>
          <th>Credit Limit</th>
          <th>Credit Used</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="customers-table">
        <tr>
          <td colspan="7" class="loading">Loading...</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Customer Modal -->
  <div id="customer-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modal-title">Add Customer</h2>
        <button class="close-btn" onclick="app.screens.customers.closeModal()">&times;</button>
      </div>
      <form onsubmit="app.screens.customers.saveCustomer(event)">
        <input type="hidden" id="customer-id">
        <div class="form-group">
          <label>Full Name *</label>
          <input type="text" id="customer-name" required>
        </div>
        <div class="form-group">
          <label>Phone *</label>
          <input type="text" id="customer-phone" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="customer-email">
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" id="customer-city">
        </div>
        <div class="form-group">
          <label>Address</label>
          <textarea id="customer-address"></textarea>
        </div>
        <div class="form-group">
          <label>Credit Limit</label>
          <input type="number" id="customer-credit-limit" value="0">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="app.screens.customers.closeModal()">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Customer</button>
        </div>
      </form>
    </div>
  </div>
