<!-- POS Header -->
    <div class="pos-header">
        <div class="pos-title">
            <h2>POS Terminal</h2>
            <div class="pos-status">
                <span class="status-indicator online"></span>
                <span>Ready</span>
            </div>
        </div>
        
        <div class="pos-controls">
            <button class="btn btn-secondary" id="hold-sale">
                <i class="icon">‚è∏Ô∏è</i> Hold Sale
            </button>
            <button class="btn btn-warning" id="apply-discount">
                <i class="icon">%</i> Discount
            </button>
            <button class="btn btn-secondary" id="view-held-sales">
                <i class="icon">üìã</i> Held Sales
            </button>
            <button class="btn btn-secondary" id="shop-settings">
                <i class="icon">‚öôÔ∏è</i> Settings
            </button>
            <button class="btn btn-info" id="credit-payment-btn">
                <i class="icon">üí∞</i> Credit Payment
            </button>
            <button class="btn btn-danger" id="clear-cart">
                <i class="icon">üóëÔ∏è</i> Clear Cart
            </button>
            <button class="btn btn-success" id="process-payment" disabled>
                <i class="icon">üí≥</i> Process Payment
            </button>
        </div>
    </div>

    <!-- Product Selection Methods -->
    <div class="product-selection-methods">
        <button class="method-btn active" data-method="search">
            <span class="btn-icon">üîç</span>
            <span>Search</span>
        </button>
        <button class="method-btn" data-method="scanner">
            <span class="btn-icon">üì∑</span>
            <span>Scanner</span>
        </button>
        <button class="method-btn" data-method="quick">
            <span class="btn-icon">‚ö°</span>
            <span>Quick Entry</span>
        </button>
    </div>

    <!-- Main POS Area -->
    <div class="pos-main">
        <!-- Left Panel: Categories & Search -->
        <div class="pos-left-panel">
            <div class="pos-search-section">
                <input type="text" 
                       id="pos-search" 
                       class="pos-search-input" 
                       placeholder="Search products by name, code, or barcode..."
                       autocomplete="off">
            </div>
            
            <div class="pos-categories-section">
                <h4>Categories</h4>
                <div id="categories-container">
                    <!-- Categories will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Center Panel: Products -->
        <div class="pos-center-panel">
            <div class="pos-products-header">
                <h3 id="category-title">All Products</h3>
                <div class="product-count" id="product-count">0 products</div>
            </div>
            
            <div class="pos-products-section">
                <div id="products-container" class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Right Panel: Cart -->
        <div class="pos-right-panel">
            <div class="pos-cart-section">
                <div class="cart-header">
                    <h3>Shopping Cart</h3>
                    <div class="cart-count" id="cart-count" style="display: none;">0</div>
                </div>
                
                <div class="cart-items" id="cart-items">
                    <!-- Cart items will be loaded here -->
                </div>
                
                <div class="cart-footer">
                    <div id="cart-summary" class="cart-summary">
                        <!-- Cart summary will be loaded here -->
                    </div>
                    
                    <div class="cart-actions">
                        <button class="btn" id="print-receipt">
                            <i class="icon">üñ®Ô∏è</i> Print Receipt
                        </button>
                        <button class="btn" id="checkout-btn" disabled>
                            <i class="icon">‚úÖ</i> Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Keyboard Shortcuts Help -->
    <div class="keyboard-shortcuts">
        <h4>Keyboard Shortcuts</h4>
        <div class="shortcut-list">
            <div class="shortcut-item">
                <span class="shortcut-key">F1</span>
                <span>Scanner</span>
            </div>
            <div class="shortcut-item">
                <span class="shortcut-key">F2</span>
                <span>Search</span>
            </div>
            <div class="shortcut-item">
                <span class="shortcut-key">F3</span>
                <span>Quick Entry</span>
            </div>
            <div class="shortcut-item">
                <span class="shortcut-key">F4</span>
                <span>Payment</span>
            </div>
            <div class="shortcut-item">
                <span class="shortcut-key">F5</span>
                <span>Clear Cart</span>
            </div>
            <div class="shortcut-item">
                <span class="shortcut-key">F6</span>
                <span>Hold Sale</span>
            </div>
            <div class="shortcut-item">
                <span class="shortcut-key">F7</span>
                <span>Discount</span>
            </div>
            <div class="shortcut-item">
                <span class="shortcut-key">F8</span>
                <span>View Held Sales</span>
            </div>
            <div class="shortcut-item">
                <span class="shortcut-key">F9</span>
                <span>Credit Payment</span>
            </div>
            <div class="shortcut-item">
                <span class="shortcut-key">ESC</span>
                <span>Close Modals</span>
            </div>
        </div>
    </div>
