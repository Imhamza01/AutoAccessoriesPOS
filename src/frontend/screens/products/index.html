<!-- src/frontend/screens/products/index.html -->
<!-- Products Header -->
    <div class="screen-header">
        <h2>Product Management</h2>
        <div class="header-controls">
            <button class="btn btn-secondary btn-small" id="refresh-products">
                <span class="btn-icon">üîÑ</span>
                Refresh
            </button>
            <button class="btn btn-primary" id="add-product-btn">
                <span class="btn-icon">‚ûï</span>
                Add Product
            </button>
            <button class="btn btn-success" id="bulk-import-btn">
                <span class="btn-icon">üì•</span>
                Bulk Import
            </button>
        </div>
    </div>

    <div class="screen-content">
        <!-- Filters Section -->
        <div class="filters-section">
        <div class="filter-row">
            <div class="filter-group">
                <input type="text" 
                       id="product-search" 
                       class="input-field" 
                       placeholder="Search products by name, code, or barcode...">
            </div>
            
            <div class="filter-group">
                <select id="category-filter" class="input-field">
                    <option value="">All Categories</option>
                    <!-- Categories will be loaded here -->
                </select>
            </div>
            
            <div class="filter-group">
                <select id="brand-filter" class="input-field">
                    <option value="">All Brands</option>
                    <!-- Brands will be loaded here -->
                </select>
            </div>
            
            <div class="filter-group">
                <select id="stock-filter" class="input-field">
                    <option value="">All Stock Status</option>
                    <option value="in_stock">In Stock</option>
                    <option value="low_stock">Low Stock</option>
                    <option value="out_of_stock">Out of Stock</option>
                </select>
            </div>
            
            <div class="filter-group">
                <select id="status-filter" class="input-field">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            
            <button class="btn btn-secondary btn-small" id="apply-filters">
                Apply Filters
            </button>
            <button class="btn btn-secondary btn-small" id="clear-filters">
                Clear
            </button>
        </div>
        
        <div class="quick-actions">
            <button class="quick-action-btn" data-action="low-stock">
                <span class="action-icon">‚ö†Ô∏è</span>
                Low Stock
            </button>
            <button class="quick-action-btn" data-action="out-of-stock">
                <span class="action-icon">‚ùå</span>
                Out of Stock
            </button>
            <button class="quick-action-btn" data-action="top-selling">
                <span class="action-icon">üí∞</span>
                Top Selling
            </button>
            <button class="quick-action-btn" data-action="bulk-price-update">
                <span class="action-icon">üìä</span>
                Bulk Price Update
            </button>
        </div>
    </div>

        <!-- Products Table -->
        <div class="table-container">
        <div class="table-header">
            <div class="table-info">
                Showing <span id="product-count">0</span> products
            </div>
            <div class="table-actions">
                <button class="btn btn-secondary btn-small" id="export-products">
                    Export
                </button>
                <button class="btn btn-secondary btn-small" id="print-products">
                    Print
                </button>
                <div class="pagination-controls">
                    <button class="pagination-btn" id="prev-page" disabled>
                        ‚Üê Prev
                    </button>
                    <span class="page-info">
                        Page <span id="current-page">1</span> of <span id="total-pages">1</span>
                    </span>
                    <button class="pagination-btn" id="next-page" disabled>
                        Next ‚Üí
                    </button>
                </div>
            </div>
        </div>
        
        <table class="table" id="products-table">
            <thead>
                <tr>
                    <th style="width: 40px;">
                        <input type="checkbox" id="select-all">
                    </th>
                    <th style="width: 80px;">Code</th>
                    <th>Product Name</th>
                    <th style="width: 120px;">Category</th>
                    <th style="width: 100px;">Brand</th>
                    <th style="width: 100px;">Stock</th>
                    <th style="width: 100px;">Cost Price</th>
                    <th style="width: 100px;">Retail Price</th>
                    <th style="width: 100px;">Profit Margin</th>
                    <th style="width: 100px;">Status</th>
                    <th style="width: 120px;">Actions</th>
                </tr>
            </thead>
            <tbody id="products-tbody">
                <!-- Products will be loaded here -->
            </tbody>
        </table>
    </div>

        <!-- Bulk Actions -->
        <div class="bulk-actions" id="bulk-actions" style="display: none;">
        <div class="bulk-info">
            <span id="selected-count">0</span> products selected
        </div>
        <div class="bulk-buttons">
            <button class="btn btn-secondary btn-small" id="bulk-activate">
                Activate
            </button>
            <button class="btn btn-secondary btn-small" id="bulk-deactivate">
                Deactivate
            </button>
            <button class="btn btn-warning btn-small" id="bulk-adjust-stock">
                Adjust Stock
            </button>
            <button class="btn btn-danger btn-small" id="bulk-delete">
                Delete
            </button>
        </div>
    </div>
    </div>

<!-- Add/Edit Product Modal -->
<div id="product-modal" class="modal-overlay" style="display: none;">
    <!-- Modal content will be loaded here -->
</div>

<!-- Stock Adjustment Modal -->
<div id="stock-modal" class="modal-overlay" style="display: none;">
    <!-- Stock modal content -->
</div>

<!-- Bulk Import Modal -->
<div id="import-modal" class="modal-overlay" style="display: none;">
    <!-- Import modal content -->
</div>
