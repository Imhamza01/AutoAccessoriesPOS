<!-- src/frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Accessories POS</title>
    <link rel="stylesheet" href="style.css">
    <!-- app.css merged into style.css -->
</head>
<body>
    <div id="app">
        <!-- Loading screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading Auto Accessories POS...</div>
                <div class="loading-subtext" id="loadingMessage">Checking authentication</div>
            </div>
        </div>

        <!-- Main application (hidden initially) -->
        <div id="main-app" class="app-container" style="display: none;">
            <!-- Header will be loaded here -->
            <header id="app-header" class="app-header"></header>

            <!-- Main content area -->
            <div class="app-main">
                <!-- Sidebar will be loaded here -->
                <nav id="app-sidebar" class="app-sidebar"></nav>

                <!-- Content area -->
                <main class="app-content">
                    <div id="screen-container">
                        <!-- Screens will be loaded here dynamically -->
                    </div>
                </main>
            </div>

            <!-- Footer -->
            <footer class="app-footer">
                <div class="footer-left">
                    <span id="footer-message">Auto Accessories POS System</span>
                </div>
                <div class="footer-center">
                    <span id="connection-status" class="status-indicator online">Online</span>
                </div>
                <div class="footer-right">
                    <span id="current-time">00:00:00</span>
                </div>
            </footer>
        </div>

        <!-- Notification container -->
        <div id="notification-container"></div>

        <!-- Modal container -->
        <div id="modal-container"></div>

        <!-- Change password modal removed (handled via Settings) -->
    </div>

    <script src="api_client.js"></script>
    <script src="components/modals/modals.js"></script>
    <script src="app.js"></script>
</body>
</html>
