<!-- src/frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Accessories POS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div id="app">
        <!-- Loading screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-content">
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading Auto Accessories POS...</div>
                <div class="loading-subtext" id="loadingMessage">Checking authentication</div>
            </div>
        </div>

        <!-- Main application (hidden initially) -->
        <div id="main-app" class="app-container" style="display: none;">
            <!-- Header will be loaded here -->
            <header id="app-header" class="app-header"></header>

            <!-- Main content area -->
            <div class="app-main">
                <!-- Sidebar will be loaded here -->
                <nav id="app-sidebar" class="app-sidebar"></nav>

                <!-- Content area -->
                <main class="app-content">
                    <div id="screen-container">
                        <!-- Screens will be loaded here dynamically -->
                    </div>
                </main>
            </div>

            <!-- Footer -->
            <footer class="app-footer">
                <div class="footer-left">
                    <span id="footer-message">Auto Accessories POS System</span>
                </div>
                <div class="footer-center">
                    <span id="connection-status" class="status-indicator online">Online</span>
                </div>
                <div class="footer-right">
                    <span id="current-time">00:00:00</span>
                </div>
            </footer>
        </div>

        <!-- Notification container -->
        <div id="notification-container"></div>

        <!-- Modal container -->
        <div id="modal-container"></div>

        <!-- Change password modal (hidden) -->
        <div id="change-password-modal" class="modal-overlay" style="display: none;">
            <div class="modal" style="width: 400px;">
                <div class="modal-header">
                    <h3 class="modal-title">Change Password</h3>
                    <button class="modal-close" onclick="hideChangePasswordModal()">&times;</button>
                </div>
                <div class="modal-body">
                    <p>Your password has expired. Please change it now.</p>
                    <div class="form-group">
                        <label class="input-label">Current Password</label>
                        <input type="password" id="current-password" class="input-field" 
                               placeholder="Enter current password">
                    </div>
                    <div class="form-group">
                        <label class="input-label">New Password</label>
                        <input type="password" id="new-password" class="input-field" 
                               placeholder="Enter new password (min 6 characters)">
                    </div>
                    <div class="form-group">
                        <label class="input-label">Confirm New Password</label>
                        <input type="password" id="confirm-password" class="input-field" 
                               placeholder="Confirm new password">
                    </div>
                    <div id="password-error" class="text-danger" style="display: none;"></div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" onclick="hideChangePasswordModal()">Cancel</button>
                    <button class="btn btn-primary" onclick="handlePasswordChange()">Change Password</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="api_client.js"></script>
</body>
</html>
