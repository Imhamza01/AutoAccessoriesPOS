<!-- src/frontend/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Accessories POS - Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-box {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: #0F172A;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
        }

        .login-header h1 {
            color: #0F172A;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 600;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #F9FAFB;
        }

        .form-control:focus {
            outline: none;
            border-color: #0F172A;
            background: white;
            box-shadow: 0 0 0 3px rgba(15, 23, 42, 0.1);
        }

        .form-control.error {
            border-color: #DC2626;
            background: #FEF2F2;
        }

        .error-message {
            color: #DC2626;
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: #0F172A;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            background: #1E293B;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }

        .login-btn-icon {
            font-size: 18px;
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
        }

        .version {
            font-size: 12px;
            color: #9CA3AF;
        }

        .hint {
            font-size: 12px;
            color: #6B7280;
            margin-top: 8px;
        }

        .login-status {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #A7F3D0;
        }

        .status-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        .status-warning {
            background: #FEF3C7;
            color: #92400E;
            border: 1px solid #FDE68A;
        }

        .keyboard-hint {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        .loader {
            width: 20px;
            height: 20px;
            border: 3px solid #F3F3F3;
            border-top: 3px solid #0F172A;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading .loader {
            display: block;
        }

        .loading .login-btn-text {
            display: none;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .login-box {
                padding: 30px 20px;
            }
            
            .login-header h1 {
                font-size: 20px;
            }
            
            .keyboard-hint {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">ðŸš—</div>
                <h1>Auto Accessories POS</h1>
                <p>Pakistani Auto Parts & Accessories Management System</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" 
                           id="username" 
                           class="form-control" 
                           placeholder="Enter username"
                           autocomplete="username"
                           required
                           autofocus>
                    <div class="error-message" id="usernameError"></div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           id="password" 
                           class="form-control" 
                           placeholder="Enter password"
                           autocomplete="current-password"
                           required>
                    <div class="error-message" id="passwordError"></div>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <div class="loader"></div>
                    <span class="login-btn-text">
                        <span class="login-btn-icon">ðŸ”‘</span>
                        Login
                    </span>
                </button>

                <div class="login-status" id="loginStatus"></div>
            </form>

            <div class="login-footer">
                <div class="version">Version 1.0.0 | Â© 2024 Auto Accessories POS</div>
                <div class="hint">Press Ctrl+L to focus on username field</div>
            </div>
        </div>
    </div>

    <div class="keyboard-hint">Press Ctrl+L to quickly login</div>

    <script>
        class LoginManager {
            constructor() {
                // Use the same origin as the current page (allows running on any port)
                this.apiBaseUrl = window.location.origin;
                this.isLoading = false;
                this.init();
            }

            init() {
                this.initEventListeners();
                this.initKeyboardShortcuts();
                this.autoFocus();
            }

            initEventListeners() {
                const form = document.getElementById('loginForm');
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Auto-validate on input
                document.getElementById('username').addEventListener('input', () => {
                    this.validateUsername();
                });

                document.getElementById('password').addEventListener('input', () => {
                    this.validatePassword();
                });
            }

            initKeyboardShortcuts() {
                document.addEventListener('keydown', (e) => {
                    // Ctrl+L to focus on username
                    if (e.ctrlKey && e.key === 'l') {
                        e.preventDefault();
                        document.getElementById('username').focus();
                    }

                    // Enter to submit (when focused on password)
                    if (e.key === 'Enter' && document.activeElement.id === 'password') {
                        document.getElementById('loginForm').requestSubmit();
                    }

                    // Escape to clear form
                    if (e.key === 'Escape') {
                        this.clearForm();
                    }
                });
            }

            autoFocus() {
                // Auto-focus on username after 500ms
                setTimeout(() => {
                    const usernameInput = document.getElementById('username');
                    if (usernameInput && !usernameInput.value) {
                        usernameInput.focus();
                    }
                }, 500);
            }

            validateUsername() {
                const username = document.getElementById('username').value.trim();
                const errorElement = document.getElementById('usernameError');
                
                if (!username) {
                    this.showError('username', 'Username is required');
                    return false;
                }
                
                this.clearError('username');
                return true;
            }

            validatePassword() {
                const password = document.getElementById('password').value;
                const errorElement = document.getElementById('passwordError');
                
                if (!password) {
                    this.showError('password', 'Password is required');
                    return false;
                }
                
                if (password.length < 4) {
                    this.showError('password', 'Password must be at least 4 characters');
                    return false;
                }
                
                this.clearError('password');
                return true;
            }

            showError(field, message) {
                const input = document.getElementById(field);
                const errorElement = document.getElementById(field + 'Error');
                
                input.classList.add('error');
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }

            clearError(field) {
                const input = document.getElementById(field);
                const errorElement = document.getElementById(field + 'Error');
                
                input.classList.remove('error');
                errorElement.classList.remove('show');
            }

            showStatus(message, type = 'error') {
                const statusElement = document.getElementById('loginStatus');
                statusElement.textContent = message;
                statusElement.className = `login-status status-${type}`;
                statusElement.style.display = 'block';
                
                // Auto-hide success messages after 3 seconds
                if (type === 'success') {
                    setTimeout(() => {
                        statusElement.style.display = 'none';
                    }, 3000);
                }
            }

            clearStatus() {
                const statusElement = document.getElementById('loginStatus');
                statusElement.style.display = 'none';
            }

            setLoading(loading) {
                this.isLoading = loading;
                const button = document.getElementById('loginBtn');
                
                if (loading) {
                    button.disabled = true;
                    button.classList.add('loading');
                } else {
                    button.disabled = false;
                    button.classList.remove('loading');
                }
            }

            clearForm() {
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                this.clearError('username');
                this.clearError('password');
                this.clearStatus();
                document.getElementById('username').focus();
            }

            async handleLogin() {
                // Validate inputs
                if (!this.validateUsername() || !this.validatePassword()) {
                    return;
                }

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                this.setLoading(true);
                this.clearStatus();

                try {
                    const response = await fetch(`${this.apiBaseUrl}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password,
                            device_info: navigator.userAgent
                        })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.detail || 'Login failed');
                    }

                    // Store tokens and user data
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('refresh_token', data.refresh_token);
                    localStorage.setItem('user_data', JSON.stringify(data.user));
                    localStorage.setItem('session_token', data.user.session_token);

                    // Show success message
                    this.showStatus(`Welcome, ${data.user.full_name}!`, 'success');

                    // Redirect to main application after 1 second
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);

                } catch (error) {
                    console.error('Login error:', error);
                    
                    // Show appropriate error message
                    let errorMessage = error.message;
                    
                    if (errorMessage.includes('locked')) {
                        this.showStatus('Account is locked. Please contact administrator.', 'warning');
                    } else if (errorMessage.includes('attempts')) {
                        this.showStatus(errorMessage, 'warning');
                    } else if (errorMessage.includes('Invalid')) {
                        this.showStatus('Invalid username or password', 'error');
                    } else if (errorMessage.includes('NetworkError') || errorMessage.includes('Failed to fetch')) {
                        this.showStatus('Cannot connect to server. Please check if the application is running.', 'error');
                    } else {
                        this.showStatus(errorMessage, 'error');
                    }
                } finally {
                    this.setLoading(false);
                }
            }

            async checkServerStatus() {
                try {
                    const response = await fetch(`${this.apiBaseUrl}/health`);
                    return response.ok;
                } catch (error) {
                    return false;
                }
            }
        }

        // Initialize login manager when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.loginManager = new LoginManager();
            
            // Check if user is already logged in
            const accessToken = localStorage.getItem('access_token');
            if (accessToken) {
                // Redirect to main app
                window.location.href = '/index.html';
            }
            
            // Check server status on startup
            window.loginManager.checkServerStatus().then(isRunning => {
                if (!isRunning) {
                    window.loginManager.showStatus(
                        'Application server is not running. Please start the application.',
                        'warning'
                    );
                }
            });
        });

        // Add sound effect for login button (optional)
        function playLoginSound() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 0.1);
            } catch (error) {
                // Sound is optional, ignore errors
            }
        }

        // Add click sound to login button
        document.getElementById('loginBtn').addEventListener('click', playLoginSound);
    </script>
</body>
</html>
