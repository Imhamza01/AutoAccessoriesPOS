<!-- Auto Accessories POS - Sidebar Navigation Component -->
<div class="sidebar-wrapper">
    <!-- Sidebar Header -->
    <div class="sidebar-header">
        <h2 class="sidebar-title">Navigation</h2>
        <button class="sidebar-close-btn" style="display: none;">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </button>
    </div>

    <!-- Navigation Menu -->
    <div class="sidebar-menu">
        <!-- Main Menu -->
        <div class="menu-section">
            <h3 class="menu-label">Main</h3>
            <nav class="menu-items">
                <button class="sidebar-btn active" data-screen="dashboard" title="Dashboard">
                    <span class="btn-icon">📊</span>
                    <span class="btn-text">Dashboard</span>
                </button>

                <button class="sidebar-btn" data-screen="pos" title="Point of Sale">
                    <span class="btn-icon">🛒</span>
                    <span class="btn-text">POS</span>
                </button>
            </nav>
        </div>

        <!-- Products & Inventory -->
        <div class="menu-section">
            <h3 class="menu-label">Products & Inventory</h3>
            <nav class="menu-items">
                <button class="sidebar-btn" data-screen="products" title="Product Management">
                    <span class="btn-icon">📦</span>
                    <span class="btn-text">Products</span>
                </button>

                <button class="sidebar-btn" data-screen="inventory" title="Inventory Management">
                    <span class="btn-icon">📋</span>
                    <span class="btn-text">Inventory</span>
                </button>
            </nav>
        </div>

        <!-- Sales & Customers -->
        <div class="menu-section">
            <h3 class="menu-label">Sales & Customers</h3>
            <nav class="menu-items">
                <button class="sidebar-btn" data-screen="sales" title="Sales Management">
                    <span class="btn-icon">💳</span>
                    <span class="btn-text">Sales</span>
                </button>

                <button class="sidebar-btn" data-screen="customers" title="Customer Management">
                    <span class="btn-icon">👥</span>
                    <span class="btn-text">Customers</span>
                </button>
            </nav>
        </div>

        <!-- Reports & Analytics -->
        <div class="menu-section">
            <h3 class="menu-label">Reports & Analytics</h3>
            <nav class="menu-items">
                <button class="sidebar-btn" data-screen="reports" title="Reports & Analytics">
                    <span class="btn-icon">📈</span>
                    <span class="btn-text">Reports</span>
                </button>
                
                <button class="sidebar-btn" data-screen="credit-management" title="Credit Management">
                    <span class="btn-icon">💳</span>
                    <span class="btn-text">Credit Management</span>
                </button>
            </nav>
        </div>

        <!-- Administration -->
        <div class="menu-section">
            <h3 class="menu-label">Administration</h3>
            <nav class="menu-items">
                <button class="sidebar-btn" data-screen="expenses" title="Expenses Management">
                    <span class="btn-icon">💰</span>
                    <span class="btn-text">Expenses</span>
                </button>

                <button class="sidebar-btn" data-screen="users" title="User Management"
                    style="display: none;">
                    <span class="btn-icon">🔐</span>
                    <span class="btn-text">Users</span>
                </button>

                <button class="sidebar-btn" data-screen="settings" title="Settings & Configuration">
                    <span class="btn-icon">⚙️</span>
                    <span class="btn-text">Settings</span>
                </button>

                <button class="sidebar-btn text-danger" onclick="window.app.logout()" title="Logout">
                    <span class="btn-icon">🚪</span>
                    <span class="btn-text">Logout</span>
                </button>
            </nav>
        </div>
    </div>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
        <div class="quick-info">
            <div class="info-item">
                <span class="info-label">Shop Status</span>
                <span class="info-value" id="sidebar-shop-status">🟢 Open</span>
            </div>
            <div class="info-item">
                <span class="info-label">Connection</span>
                <span class="info-value" id="sidebar-connection-status">🟢 Online</span>
            </div>
        </div>

        <div class="sidebar-version">
            <small>Auto Accessories POS v1.0.0</small>
        </div>
    </div>
</div>
