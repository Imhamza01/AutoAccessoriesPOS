<!-- Auto Accessories POS - Modal Components -->

<!-- Basic Modal Template -->
<div class="modal-overlay" id="basic-modal" style="display: none;">
    <div class="modal" style="width: 500px;">
        <div class="modal-header">
            <h3 class="modal-title" id="modal-title">Modal Title</h3>
            <button class="modal-close" onclick="closeModal('basic-modal')">&times;</button>
        </div>
        <div class="modal-body" id="modal-content">
            <!-- Content will be inserted here -->
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('basic-modal')">Close</button>
            <button class="btn btn-primary" id="modal-action-btn">Confirm</button>
        </div>
    </div>
</div>

<!-- Confirmation Modal Template -->
<div class="modal-overlay" id="confirmation-modal" style="display: none;">
    <div class="modal" style="width: 420px;">
        <div class="modal-header">
            <h3 class="modal-title">Confirmation Required</h3>
            <button class="modal-close" onclick="closeModal('confirmation-modal')">&times;</button>
        </div>
        <div class="modal-body">
            <div class="confirmation-content">
                <div class="confirmation-icon" id="confirmation-icon">‚ö†Ô∏è</div>
                <p id="confirmation-message">Are you sure?</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('confirmation-modal')">Cancel</button>
            <button class="btn btn-danger" id="confirmation-action-btn">Confirm</button>
        </div>
    </div>
</div>

<!-- Alert Modal Template -->
<div class="modal-overlay" id="alert-modal" style="display: none;">
    <div class="modal" style="width: 420px;">
        <div class="modal-header">
            <h3 class="modal-title" id="alert-title">Alert</h3>
            <button class="modal-close" onclick="closeModal('alert-modal')">&times;</button>
        </div>
        <div class="modal-body">
            <div class="alert-content">
                <div class="alert-icon" id="alert-icon">‚ÑπÔ∏è</div>
                <p id="alert-message">Alert message</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" onclick="closeModal('alert-modal')">OK</button>
        </div>
    </div>
</div>

<!-- Input Modal Template -->
<div class="modal-overlay" id="input-modal" style="display: none;">
    <div class="modal" style="width: 500px;">
        <div class="modal-header">
            <h3 class="modal-title" id="input-modal-title">Enter Information</h3>
            <button class="modal-close" onclick="closeModal('input-modal')">&times;</button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label class="input-label" id="input-modal-label">Input Label</label>
                <input type="text" class="input-field" id="input-modal-field" placeholder="Enter value">
                <div class="input-error" id="input-modal-error"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('input-modal')">Cancel</button>
            <button class="btn btn-primary" id="input-modal-submit-btn">Submit</button>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal Template -->
<div class="modal-overlay" id="delete-modal" style="display: none;">
    <div class="modal" style="width: 420px;">
        <div class="modal-header">
            <h3 class="modal-title">Delete Confirmation</h3>
            <button class="modal-close" onclick="closeModal('delete-modal')">&times;</button>
        </div>
        <div class="modal-body">
            <div class="delete-content">
                <div class="delete-icon">üóëÔ∏è</div>
                <h4 id="delete-item-name">Item Name</h4>
                <p id="delete-message">Are you sure you want to delete this item? This action cannot be undone.</p>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-secondary" onclick="closeModal('delete-modal')">Cancel</button>
            <button class="btn btn-danger" id="delete-confirm-btn">Delete Permanently</button>
        </div>
    </div>
</div>

<style>
/* Modal Overlay */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    display: flex !important;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.2s ease;
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

/* Modal Container */
.modal {
    background: white;
    border-radius: 0.5rem;
    box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    animation: slideUp 0.3s ease;
    max-height: 90vh;
    overflow-y: auto;
}

@keyframes slideUp {
    from {
        transform: translateY(20px);
        opacity: 0;
    }
    to {
        transform: translateY(0);
        opacity: 1;
    }
}

/* Modal Header */
.modal-header {
    padding: 1.5rem;
    border-bottom: 1px solid #ecf0f1;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 1rem;
}

.modal-title {
    margin: 0;
    font-size: 1.25rem;
    color: #2c3e50;
    font-weight: 600;
}

.modal-close {
    background: none;
    border: none;
    font-size: 1.75rem;
    color: #7f8c8d;
    cursor: pointer;
    padding: 0;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 0.375rem;
    transition: all 0.2s;
}

.modal-close:hover {
    background: #f8f9fa;
    color: #2c3e50;
}

/* Modal Body */
.modal-body {
    padding: 1.5rem;
    min-height: 80px;
}

.confirmation-content,
.alert-content,
.delete-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1rem;
    text-align: center;
}

.confirmation-icon,
.alert-icon,
.delete-icon {
    font-size: 3rem;
}

.confirmation-content p,
.alert-content p,
.delete-content p {
    margin: 0;
    color: #2c3e50;
    line-height: 1.5;
}

.delete-content h4 {
    margin: 0;
    color: #e74c3c;
    font-size: 1.1rem;
}

/* Modal Footer */
.modal-footer {
    padding: 1rem 1.5rem;
    border-top: 1px solid #ecf0f1;
    display: flex;
    gap: 0.75rem;
    justify-content: flex-end;
}

.modal-footer .btn {
    min-width: 100px;
}

/* Form Group in Modal */
.modal-body .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
}

.modal-body .input-field {
    padding: 0.75rem;
    border: 1px solid #bdc3c7;
    border-radius: 0.375rem;
    font-size: 0.95rem;
    font-family: inherit;
}

.modal-body .input-field:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
}

.input-error {
    font-size: 0.8rem;
    color: #e74c3c;
    display: none;
}

.input-error.show {
    display: block;
}

/* Modal Size Variants */
.modal.modal-sm {
    width: 350px;
}

.modal.modal-lg {
    width: 700px;
}

.modal.modal-xl {
    width: 900px;
}

@media (max-width: 768px) {
    .modal {
        width: 95% !important;
        max-width: 100%;
        margin: 0 1rem;
    }

    .modal-header {
        padding: 1rem;
    }

    .modal-body {
        padding: 1rem;
    }

    .modal-footer {
        padding: 1rem;
        flex-wrap: wrap;
    }

    .modal-footer .btn {
        flex: 1;
        min-width: 80px;
    }
}
</style>

<script>
// Modal Management Functions
function closeModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.style.display = 'none';
    }
}

function openModal(modalId) {
    const modal = document.getElementById(modalId);
    if (modal) {
        modal.style.display = 'flex';
        // Focus on first input if exists
        const input = modal.querySelector('.input-field');
        if (input) {
            setTimeout(() => input.focus(), 100);
        }
    }
}

// Confirmation Modal
function showConfirmation(message, onConfirm, onCancel, icon = '‚ö†Ô∏è') {
    const modal = document.getElementById('confirmation-modal');
    const msgEl = document.getElementById('confirmation-message');
    const iconEl = document.getElementById('confirmation-icon');
    const actionBtn = document.getElementById('confirmation-action-btn');

    if (msgEl) msgEl.textContent = message;
    if (iconEl) iconEl.textContent = icon;

    actionBtn.onclick = function() {
        if (onConfirm) onConfirm();
        closeModal('confirmation-modal');
    };

    const closeBtn = modal.querySelector('.modal-close');
    closeBtn.onclick = function() {
        if (onCancel) onCancel();
        closeModal('confirmation-modal');
    };

    openModal('confirmation-modal');
}

// Alert Modal
function showAlert(title, message, icon = '‚ÑπÔ∏è') {
    const modal = document.getElementById('alert-modal');
    const titleEl = document.getElementById('alert-title');
    const msgEl = document.getElementById('alert-message');
    const iconEl = document.getElementById('alert-icon');

    if (titleEl) titleEl.textContent = title;
    if (msgEl) msgEl.textContent = message;
    if (iconEl) iconEl.textContent = icon;

    openModal('alert-modal');
}

// Input Modal
function showInputModal(title, label, placeholder, onSubmit, defaultValue = '') {
    const modal = document.getElementById('input-modal');
    const titleEl = document.getElementById('input-modal-title');
    const labelEl = document.getElementById('input-modal-label');
    const inputField = document.getElementById('input-modal-field');
    const submitBtn = document.getElementById('input-modal-submit-btn');

    if (titleEl) titleEl.textContent = title;
    if (labelEl) labelEl.textContent = label;
    if (inputField) {
        inputField.placeholder = placeholder;
        inputField.value = defaultValue;
    }

    submitBtn.onclick = function() {
        const value = inputField.value.trim();
        if (!value) {
            const errorEl = document.getElementById('input-modal-error');
            if (errorEl) {
                errorEl.textContent = `${label} is required`;
                errorEl.classList.add('show');
            }
            return;
        }
        if (onSubmit) onSubmit(value);
        closeModal('input-modal');
    };

    inputField.onkeypress = function(e) {
        if (e.key === 'Enter') submitBtn.click();
    };

    openModal('input-modal');
}

// Delete Modal
function showDeleteConfirmation(itemName, onConfirm) {
    const modal = document.getElementById('delete-modal');
    const nameEl = document.getElementById('delete-item-name');
    const confirmBtn = document.getElementById('delete-confirm-btn');

    if (nameEl) nameEl.textContent = itemName;

    confirmBtn.onclick = function() {
        if (onConfirm) onConfirm();
        closeModal('delete-modal');
    };

    openModal('delete-modal');
}

// Close modal when clicking outside
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('modal-overlay')) {
        e.target.style.display = 'none';
    }
});

// Prevent modal close on inner content click
document.addEventListener('click', function(e) {
    if (e.target.classList.contains('modal')) {
        e.stopPropagation();
    }
});
</script>
