<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Fixes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 4px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #results { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>API Fixes Test Page</h1>
    <p>This page tests the API fixes for consistent response handling.</p>
    
    <button onclick="testCustomersAPI()">Test Customers API</button>
    <button onclick="testProductsAPI()">Test Products API</button>
    <button onclick="testSalesAPI()">Test Sales API</button>
    <button onclick="testExpensesAPI()">Test Expenses API</button>
    <button onclick="testDashboardAPI()">Test Dashboard API</button>
    
    <div id="results"></div>

    <script>
        // Simple API client for testing
        class TestAPIClient {
            constructor() {
                this.baseURL = window.location.origin;
            }

            async request(method, endpoint, data = null) {
                const url = `${this.baseURL}${endpoint}`;
                const headers = {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                };

                const config = {
                    method,
                    headers,
                    credentials: 'include'
                };

                if (data && (method === 'POST' || method === 'PUT' || method === 'PATCH')) {
                    config.body = JSON.stringify(data);
                }

                try {
                    const response = await fetch(url, config);
                    const responseData = await response.json();

                    if (!response.ok) {
                        return { success: false, error: responseData.detail || 'Request failed', data: [] };
                    }

                    // Normalize response format
                    if (responseData && typeof responseData === 'object') {
                        if (responseData.success !== undefined) {
                            return responseData;
                        }
                        if (Array.isArray(responseData)) {
                            return { success: true, data: responseData };
                        }
                        if (responseData.products || responseData.customers || responseData.sales || responseData.expenses || responseData.users) {
                            return { success: true, ...responseData };
                        }
                        return { success: true, data: responseData };
                    }

                    return { success: true, data: responseData };

                } catch (error) {
                    return { success: false, error: error.message, data: [] };
                }
            }

            async get(endpoint) {
                return this.request('GET', endpoint);
            }
        }

        const api = new TestAPIClient();
        const resultsDiv = document.getElementById('results');

        function addResult(test, success, message, data = null) {
            const div = document.createElement('div');
            div.className = `test-result ${success ? 'success' : 'error'}`;
            div.innerHTML = `
                <strong>${test}:</strong> ${message}
                ${data ? `<br><small>Data: ${JSON.stringify(data, null, 2)}</small>` : ''}
            `;
            resultsDiv.appendChild(div);
        }

        function addInfo(message) {
            const div = document.createElement('div');
            div.className = 'test-result info';
            div.innerHTML = `<strong>Info:</strong> ${message}`;
            resultsDiv.appendChild(div);
        }

        async function testCustomersAPI() {
            addInfo('Testing Customers API...');
            try {
                const response = await api.get('/customers?preview=1');
                if (response.success) {
                    const customers = response.customers || response.data || [];
                    addResult('Customers API', true, `Successfully loaded ${customers.length} customers`, { count: customers.length, sample: customers[0] });
                } else {
                    addResult('Customers API', false, response.error || 'Unknown error');
                }
            } catch (error) {
                addResult('Customers API', false, error.message);
            }
        }

        async function testProductsAPI() {
            addInfo('Testing Products API...');
            try {
                const response = await api.get('/products?preview=1');
                if (response.success) {
                    const products = response.products || response.data || [];
                    addResult('Products API', true, `Successfully loaded ${products.length} products`, { count: products.length, sample: products[0] });
                } else {
                    addResult('Products API', false, response.error || 'Unknown error');
                }
            } catch (error) {
                addResult('Products API', false, error.message);
            }
        }

        async function testSalesAPI() {
            addInfo('Testing Sales API...');
            try {
                const response = await api.get('/sales/?preview=1');
                if (response.success) {
                    const sales = response.sales || response.data || [];
                    addResult('Sales API', true, `Successfully loaded ${sales.length} sales`, { count: sales.length, sample: sales[0] });
                } else {
                    addResult('Sales API', false, response.error || 'Unknown error');
                }
            } catch (error) {
                addResult('Sales API', false, error.message);
            }
        }

        async function testExpensesAPI() {
            addInfo('Testing Expenses API...');
            try {
                const response = await api.get('/expenses?preview=1');
                if (response.success) {
                    const expenses = response.expenses || response.data || [];
                    addResult('Expenses API', true, `Successfully loaded ${expenses.length} expenses`, { count: expenses.length, sample: expenses[0] });
                } else {
                    addResult('Expenses API', false, response.error || 'Unknown error');
                }
            } catch (error) {
                addResult('Expenses API', false, error.message);
            }
        }

        async function testDashboardAPI() {
            addInfo('Testing Dashboard Analytics API...');
            try {
                const response = await api.get('/reports/dashboard-analytics?preview=1');
                if (response.success) {
                    addResult('Dashboard Analytics API', true, 'Successfully loaded dashboard analytics', response);
                } else {
                    addResult('Dashboard Analytics API', false, response.error || 'Unknown error');
                }
            } catch (error) {
                addResult('Dashboard Analytics API', false, error.message);
            }
        }

        // Clear results on page load
        window.addEventListener('load', () => {
            resultsDiv.innerHTML = '';
            addInfo('Ready to test APIs. Click the buttons above to test each endpoint.');
        });
    </script>
</body>
</html>
